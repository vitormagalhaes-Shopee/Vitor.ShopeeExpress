<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Intel | Performance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap');
        body { background-color: #F1F5F9; font-family: 'Inter', sans-serif; }
        .dashboard-card { background: white; border-radius: 12px; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); border: 1px solid #E2E8F0; }
        .kpi-title { font-size: 10px; font-weight: 700; color: #64748B; text-transform: uppercase; letter-spacing: 0.05em; }
        .kpi-value { font-size: 2.2rem; font-weight: 800; color: #003366; }
        .filter-select { @apply bg-slate-800 text-white text-[11px] font-bold rounded px-3 py-1.5 outline-none border-none focus:ring-2 focus:ring-orange-500; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-[#001529] text-white p-5 sticky top-0 z-50">
        <div class="max-w-[1600px] mx-auto flex flex-col lg:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-orange-600 p-2 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>
                </div>
                <div>
                    <h1 class="font-extrabold text-xl leading-none">COMMAND <span class="text-orange-500">CENTER</span></h1>
                    <p class="text-[10px] text-slate-400 uppercase font-bold mt-1">Visibilidade Operacional em Tempo Real</p>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center gap-2">
                <select id="filter-hub" class="filter-select"><option value="">HUBS: TODOS</option></select>
                <select id="filter-ciclo" class="filter-select"><option value="">CICLOS: TODOS</option></select>
                <select id="filter-transp" class="filter-select"><option value="">3PL: TODAS</option></select>
                <button onclick="resetFilters()" class="px-4 py-1.5 text-[11px] font-bold bg-orange-600 hover:bg-orange-700 rounded transition-all shadow-lg">LIMPAR FILTROS</button>
            </div>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="dashboard-card p-6 border-l-8 border-blue-900">
                <p class="kpi-title">Frota Total Ativa</p>
                <span id="kpi-total" class="kpi-value">0</span>
            </div>
            <div class="dashboard-card p-6 border-l-8 border-orange-500">
                <p class="kpi-title">Parceiro Estratégico</p>
                <span id="kpi-leader" class="kpi-value text-2xl truncate block">--</span>
            </div>
            <div class="dashboard-card p-6 border-l-8 border-slate-400">
                <p class="kpi-title">Perfil Dominante</p>
                <span id="kpi-modal" class="kpi-value text-2xl block">--</span>
            </div>
            <div class="dashboard-card p-6 border-l-8 border-blue-400">
                <p class="kpi-title">Data da Base</p>
                <span id="kpi-date" class="kpi-value text-2xl block">--</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="dashboard-card p-6 lg:col-span-12">
                <h4 class="font-bold text-slate-800 text-sm mb-6 uppercase">Volumetria de Veículos por Data</h4>
                <div class="h-[300px]"><canvas id="chart-evolution"></canvas></div>
            </div>

            <div class="dashboard-card p-6 lg:col-span-7">
                <h4 class="font-bold text-slate-800 text-sm mb-6 uppercase">Market Share por Transportadora (3PL)</h4>
                <div class="h-[400px]"><canvas id="chart-market-share"></canvas></div>
            </div>

            <div class="dashboard-card p-6 lg:col-span-5">
                <h4 class="font-bold text-slate-800 text-sm mb-6 uppercase">Mix de Perfis (Veículos)</h4>
                <div class="h-[400px]"><canvas id="chart-modal-dist"></canvas></div>
            </div>

            <div class="dashboard-card p-6 lg:col-span-12">
                <h4 class="font-bold text-slate-800 text-sm mb-6 uppercase">Produtividade por Unidade (HUB)</h4>
                <div class="h-[400px]"><canvas id="chart-hub-volume"></canvas></div>
            </div>
        </div>
    </main>

    <script>
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4QgrRy659Pt4wBgeT987bFhfwSjnESxNSHJ-OWOZ_yxEu8mWmvWYdUH5Y-4EjowJspxOv9b4gkSB0/pub?gid=0&output=csv";
        
        // Registro Global do Plugin de Números
        Chart.register(ChartDataLabels);

        let rawData = [];
        let charts = {};
        const palette = ['#003366', '#EE4D2D', '#0EA5E9', '#64748B', '#F59E0B', '#10B981', '#6366F1'];

        // Configuração padrão dos labels nos gráficos
        const dataLabelConfig = {
            color: '#1e293b',
            anchor: 'end',
            align: 'top',
            offset: 4,
            font: { weight: 'bold', size: 11 },
            formatter: (value) => value.toLocaleString('pt-BR')
        };

        async function init() {
            try {
                const response = await fetch(`${SHEET_CSV}&t=${Date.now()}`);
                const csvText = await response.text();
                const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

                rawData = parsed.filter(r => {
                    const dataVal = String(r['DATA'] || '');
                    const qtdVal = String(r['QUANTIDADE DE VEÍCULOS'] || '');
                    // FILTRO ANTI-#VALUE!: Ignora linhas com erro ou vazias
                    return dataVal && !dataVal.includes('#') && qtdVal && !qtdVal.includes('#');
                }).map(r => ({
                    date: r['DATA'],
                    ciclo: r['CICLO'] || 'N/D',
                    hub: r['NOME HUB'] || r['HUB'],
                    transp: r['TRANSPORTADORA - 3PL'],
                    perfil: String(r['PERFIL DO VEÍCULO'] || '').trim().toUpperCase(),
                    qtd: parseInt(String(r['QUANTIDADE DE VEÍCULOS']).replace(/\D/g, '')) || 0
                }));

                populateFilters();
                updateDashboard();
            } catch (err) { console.error("Erro:", err); }
        }

        function populateFilters() {
            const getUnique = (key) => [...new Set(rawData.map(item => item[key]))].sort();
            const fill = (id, items, label) => {
                const el = document.getElementById(id);
                el.innerHTML = `<option value="">${label}: TODOS</option>`;
                items.forEach(i => { if(i) el.innerHTML += `<option value="${i}">${i}</option>`; });
            };
            fill('filter-hub', getUnique('hub'), 'HUBS');
            fill('filter-ciclo', getUnique('ciclo'), 'CICLOS');
            fill('filter-transp', getUnique('transp'), '3PL');
            document.querySelectorAll('.filter-select').forEach(s => s.onchange = updateDashboard);
        }

        function updateDashboard() {
            const fHub = document.getElementById('filter-hub').value;
            const fCiclo = document.getElementById('filter-ciclo').value;
            const fTransp = document.getElementById('filter-transp').value;

            const filtered = rawData.filter(d => 
                (fHub === "" || d.hub === fHub) &&
                (fCiclo === "" || d.ciclo === fCiclo) &&
                (fTransp === "" || d.transp === fTransp)
            );

            // KPIs
            const total = filtered.reduce((a, b) => a + b.qtd, 0);
            document.getElementById('kpi-total').innerText = total.toLocaleString('pt-BR');
            
            const leader = Object.entries(groupBy(filtered, 'transp')).sort((a,b)=>b[1]-a[1])[0];
            document.getElementById('kpi-leader').innerText = leader ? leader[0] : '--';

            const modal = Object.entries(groupBy(filtered, 'perfil')).sort((a,b)=>b[1]-a[1])[0];
            document.getElementById('kpi-modal').innerText = modal ? modal[0] : '--';

            const dates = [...new Set(filtered.map(d => d.date))].sort();
            document.getElementById('kpi-date').innerText = dates.length ? dates[dates.length-1] : '--';

            renderCharts(filtered);
        }

        function renderCharts(data) {
            // 1. Linha (Evolução)
            const daily = groupBy(data, 'date');
            const sortedDates = Object.keys(daily).sort((a,b) => parseDate(a) - parseDate(b));
            renderChart('chart-evolution', 'line', sortedDates, sortedDates.map(d => daily[d]), { fill: true, borderColor: '#003366', backgroundColor: 'rgba(0,51,102,0.05)' });

            // 2. Barras (Market Share 3PL) - Storytelling: Melhor para comparar rankings
            const transps = Object.entries(groupBy(data, 'transp')).sort((a,b)=>b[1]-a[1]).slice(0, 10);
            renderChart('chart-market-share', 'bar', transps.map(x=>x[0]), transps.map(x=>x[1]), { indexAxis: 'y', backgroundColor: '#0EA5E9' });

            // 3. Pizza (Perfil) - Storytelling: Melhor para ver a parte do todo
            const modals = Object.entries(groupBy(data, 'perfil')).sort((a,b)=>b[1]-a[1]);
            renderChart('chart-modal-dist', 'pie', modals.map(x=>x[0]), modals.map(x=>x[1]), { backgroundColor: palette });

            // 4. Barras (Hubs)
            const hubs = Object.entries(groupBy(data, 'hub')).sort((a,b)=>b[1]-a[1]).slice(0, 15);
            renderChart('chart-hub-volume', 'bar', hubs.map(x=>x[0]), hubs.map(x=>x[1]), { backgroundColor: '#003366' });
        }

        function renderChart(id, type, labels, values, extraConfig) {
            if(charts[id]) charts[id].destroy();
            
            charts[id] = new Chart(document.getElementById(id), {
                type: type,
                data: {
                    labels,
                    datasets: [{
                        data: values,
                        ...extraConfig,
                        borderRadius: 6,
                        barPercentage: 0.7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: type === 'pie' },
                        datalabels: {
                            ...dataLabelConfig,
                            anchor: type === 'pie' ? 'center' : 'end',
                            align: type === 'pie' ? 'center' : (extraConfig.indexAxis === 'y' ? 'right' : 'top'),
                            color: type === 'pie' ? '#fff' : '#1e293b'
                        }
                    },
                    scales: type === 'pie' ? {} : {
                        y: { beginAtZero: true, grid: { display: false } },
                        x: { grid: { display: false } }
                    }
                }
            });
        }

        function groupBy(arr, key) {
            return arr.reduce((acc, curr) => {
                acc[curr[key]] = (acc[curr[key]] || 0) + curr.qtd;
                return acc;
            }, {});
        }

        function parseDate(s) {
            const p = s.split('/');
            return new Date(p[2], p[1]-1, p[0]);
        }

        function resetFilters() {
            document.querySelectorAll('.filter-select').forEach(s => s.value = "");
            updateDashboard();
        }

        init();
    </script>
</body>
</html>
