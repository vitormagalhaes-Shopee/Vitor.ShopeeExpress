<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Intel | Command Center V6</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #F1F5F9; font-family: 'Inter', sans-serif; color: #1E293B; }
        .dashboard-card { background: white; border-radius: 12px; border: 1px solid #E2E8F0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .kpi-value { font-size: 2.5rem; font-weight: 900; color: #003366; }
        
        /* FIX TOTAL DOS FILTROS - VISIBILIDADE MÁXIMA */
        .filter-container select {
            background-color: #FFFFFF !important;
            color: #1E293B !important;
            border: 2px solid #CBD5E1 !important;
            font-weight: 800 !important;
            font-size: 12px !important;
            padding: 10px 15px !important;
            appearance: auto !important;
            border-radius: 8px;
        }
        .filter-label { font-size: 10px; font-weight: 900; color: #94A3B8; margin-bottom: 4px; text-transform: uppercase; }
    </style>
</head>
<body class="antialiased">

    <header class="bg-[#001529] text-white p-6 sticky top-0 z-50 border-b-4 border-orange-600">
        <div class="max-w-[1600px] mx-auto flex flex-col lg:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <div class="bg-orange-600 p-2.5 rounded-xl shadow-lg shadow-orange-950/40">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>
                </div>
                <div>
                    <h1 class="font-black text-2xl tracking-tighter uppercase leading-none">COMMAND <span class="text-orange-500">CENTER</span></h1>
                    <p class="text-[10px] text-slate-400 font-bold tracking-[.3em] mt-1">OPERATIONS INSIGHTS • V6.0</p>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center gap-4 filter-container">
                <div class="flex flex-col"><span class="filter-label">Hub Operacional</span><select id="filter-hub"><option value="">TODOS</option></select></div>
                <div class="flex flex-col"><span class="filter-label">Ciclo</span><select id="filter-ciclo"><option value="">TODOS</option></select></div>
                <div class="flex flex-col"><span class="filter-label">Transportadora</span><select id="filter-transp"><option value="">TODAS</option></select></div>
                <button onclick="resetFilters()" class="mt-4 bg-orange-600 hover:bg-orange-700 text-white px-6 py-2.5 rounded-lg text-xs font-black shadow-lg transition-all active:scale-95">LIMPAR FILTROS</button>
            </div>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto p-8">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="dashboard-card p-6 border-l-8 border-blue-900"><p class="filter-label">Total Veículos</p><span id="kpi-total" class="kpi-value">0</span></div>
            <div class="dashboard-card p-6 border-l-8 border-orange-500"><p class="filter-label">3PL Liderança</p><span id="kpi-leader" class="kpi-value text-xl truncate block">--</span></div>
            <div class="dashboard-card p-6 border-l-8 border-cyan-500"><p class="filter-label">Modal Principal</p><span id="kpi-modal" class="kpi-value text-xl block">--</span></div>
            <div class="dashboard-card p-6 border-l-8 border-slate-400"><p class="filter-label">Atualização</p><span id="kpi-date" class="kpi-value text-xl block">--</span></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <div class="dashboard-card p-8 lg:col-span-12">
                <h4 class="font-black text-slate-800 text-sm mb-6 uppercase tracking-widest">Evolução Operacional (7 Dias)</h4>
                <div class="h-[350px]"><canvas id="chart-evolution"></canvas></div>
            </div>

            <div class="dashboard-card p-8 lg:col-span-7">
                <h4 class="font-black text-slate-800 text-sm mb-6 uppercase tracking-widest">Market Share por Transportadora</h4>
                <div class="h-[400px]"><canvas id="chart-market-share"></canvas></div>
            </div>

            <div class="dashboard-card p-8 lg:col-span-5">
                <h4 class="font-black text-slate-800 text-sm mb-6 uppercase tracking-widest">Mix de Perfis de Veículos</h4>
                <div class="h-[400px]"><canvas id="chart-modal-dist"></canvas></div>
            </div>

            <div class="dashboard-card p-8 lg:col-span-12">
                <h4 class="font-black text-slate-800 text-sm mb-6 uppercase tracking-widest">Top Frota 3PL por Hub</h4>
                <div class="h-[450px]"><canvas id="chart-hub-volume"></canvas></div>
            </div>
        </div>
    </main>

    <script>
        const SHEET_CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4QgrRy659Pt4wBgeT987bFhfwSjnESxNSHJ-OWOZ_yxEu8mWmvWYdUH5Y-4EjowJspxOv9b4gkSB0/pub?gid=0&output=csv";
        Chart.register(ChartDataLabels);
        let rawData = [];
        let charts = {};

        async function init() {
            try {
                const response = await fetch(`${SHEET_CSV}&t=${Date.now()}`);
                const csvText = await response.text();
                const parsed = Papa.parse(csvText, { header: true, skipEmptyLines: true }).data;

                rawData = parsed.filter(r => r['DATA'] && r['QUANTIDADE DE VEÍCULOS'] && !r['DATA'].includes('#'))
                .map(r => ({
                    date: r['DATA'],
                    ciclo: r['CICLO'] || 'N/D',
                    hub: r['NOME HUB'] || r['HUB'],
                    transp: r['TRANSPORTADORA - 3PL'],
                    perfil: String(r['PERFIL DO VEÍCULO'] || '').trim().toUpperCase(),
                    qtd: parseInt(String(r['QUANTIDADE DE VEÍCULOS']).replace(/\D/g, '')) || 0
                }));

                populateFilters();
                updateDashboard();
            } catch (err) { console.error(err); }
        }

        function populateFilters() {
            const getUnique = (key) => [...new Set(rawData.map(item => item[key]))].filter(Boolean).sort();
            const fill = (id, items) => {
                const el = document.getElementById(id);
                el.innerHTML = `<option value="">TODOS</option>`;
                items.forEach(i => el.innerHTML += `<option value="${i}">${i}</option>`);
            };
            fill('filter-hub', getUnique('hub'));
            fill('filter-ciclo', getUnique('ciclo'));
            fill('filter-transp', getUnique('transp'));
            document.querySelectorAll('.filter-container select').forEach(s => s.onchange = updateDashboard);
        }

        function updateDashboard() {
            const fHub = document.getElementById('filter-hub').value;
            const fCiclo = document.getElementById('filter-ciclo').value;
            const fTransp = document.getElementById('filter-transp').value;

            const filtered = rawData.filter(d => 
                (fHub === "" || d.hub === fHub) &&
                (fCiclo === "" || d.ciclo === fCiclo) &&
                (fTransp === "" || d.transp === fTransp)
            );

            // KPIs
            const total = filtered.reduce((a, b) => a + b.qtd, 0);
            document.getElementById('kpi-total').innerText = total.toLocaleString('pt-BR');
            const leader = Object.entries(groupBy(filtered, 'transp')).sort((a,b)=>b[1]-a[1])[0];
            document.getElementById('kpi-leader').innerText = leader ? leader[0] : '--';
            const modal = Object.entries(groupBy(filtered, 'perfil')).sort((a,b)=>b[1]-a[1])[0];
            document.getElementById('kpi-modal').innerText = modal ? modal[0] : '--';
            const dates = [...new Set(filtered.map(d => d.date))].sort();
            document.getElementById('kpi-date').innerText = dates.length ? dates[dates.length-1] : '--';

            renderCharts(filtered);
        }

        function renderCharts(data) {
            // 1. Linha (Tendência) - Foco Total
            const daily = groupBy(data, 'date');
            const sortedDates = Object.keys(daily).sort((a,b) => parseDate(a) - parseDate(b)).slice(-7);
            renderChart('chart-evolution', 'line', sortedDates, sortedDates.map(d => daily[d]), { 
                borderColor: '#003366', backgroundColor: 'rgba(0,51,102,0.1)', fill: true, tension: 0.4, borderWidth: 4 
            });

            // 2. Market Share (Corrigido para Barras com Legendas Limpas)
            const transps = Object.entries(groupBy(data, 'transp')).sort((a,b)=>b[1]-a[1]).slice(0, 8);
            renderChart('chart-market-share', 'bar', transps.map(x=>x[0]), transps.map(x=>x[1]), { 
                indexAxis: 'y', backgroundColor: '#EE4D2D' 
            });

            // 3. Mix Rosca (Legenda Externa e Respiro)
            const allowed = ['VUC', 'PASSEIO', 'MOTO', 'VAN', 'FIORINO', 'VAN/KOMBI', 'UTILITÁRIO'];
            const modals = Object.entries(groupBy(data, 'perfil')).filter(x => allowed.includes(x[0])).sort((a,b)=>b[1]-a[1]);
            renderChart('chart-modal-dist', 'doughnut', modals.map(x=>x[0]), modals.map(x=>x[1]), { 
                backgroundColor: ['#003366','#EE4D2D','#0EA5E9','#64748B','#F59E0B','#10B981','#6366F1'],
                cutout: '65%'
            });

            // 4. Hubs Progressivos (O Pedido do Chefe)
            const hubs = Object.entries(groupBy(data, 'hub')).sort((a,b)=>b[1]-a[1]).slice(0, 12);
            const maxVal = hubs[0] ? hubs[0][1] : 1;
            const gradColors = hubs.map(h => `rgba(0, 51, 102, ${0.2 + (h[1]/maxVal) * 0.8})`);
            renderChart('chart-hub-volume', 'bar', hubs.map(x=>x[0]), hubs.map(x=>x[1]), { backgroundColor: gradColors });
        }

        function renderChart(id, type, labels, values, extra) {
            if(charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: type,
                data: { labels, datasets: [{ data: values, ...extra, borderRadius: 6 }] },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: { padding: { top: 45, right: 30, left: 10, bottom: 40 } },
                    plugins: {
                        legend: { 
                            display: (type === 'doughnut'), 
                            position: 'bottom',
                            labels: { color: '#1E293B', font: { weight: 'bold', size: 11 } }
                        },
                        datalabels: {
                            color: '#1E293B',
                            font: { weight: '900', size: 13 },
                            anchor: 'end',
                            align: (extra.indexAxis === 'y' ? 'right' : 'top'),
                            formatter: (v) => v.toLocaleString('pt-BR'),
                            display: (v) => v > 0
                        }
                    },
                    scales: (type === 'doughnut') ? {} : {
                        x: { grid: { display: false }, ticks: { color: '#1E293B', font: { weight: '800', size: 11 } } },
                        y: { display: false }
                    }
                }
            });
        }

        function groupBy(arr, key) {
            return arr.reduce((acc, curr) => { if(curr[key]) acc[curr[key]] = (acc[curr[key]] || 0) + curr.qtd; return acc; }, {});
        }
        function parseDate(s) { const p = s.split('/'); return new Date(p[2], p[1]-1, p[0]); }
        function resetFilters() { document.querySelectorAll('select').forEach(s => s.value = ""); updateDashboard(); }
        init();
    </script>
</body>
</html>
