<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPEE EXPRESS | Logistics Tower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #F1F5F9; font-family: 'Inter', sans-serif; }
        .card { background: white; border-radius: 12px; border: 1px solid #E2E8F0; }
        .shopee-bg { background-color: #EE4D2D; }
    </style>
</head>
<body class="text-slate-900">

    <header class="bg-[#001529] text-white p-5 border-b-4 border-[#EE4D2D]">
        <div class="max-w-[1600px] mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="shopee-bg p-2 rounded-lg">ðŸš€</div>
                <div>
                    <h1 class="font-black text-xl italic uppercase tracking-tighter">SHOPEE <span class="text-[#EE4D2D]">EXPRESS</span></h1>
                    <p class="text-[9px] font-bold text-slate-400">LOGISTICS TOWER V14</p>
                </div>
            </div>
            <button onclick="location.reload()" class="bg-slate-700 px-4 py-2 rounded text-xs font-bold uppercase">Atualizar Dados</button>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto p-6">
        <div id="status-msg" class="hidden mb-4 p-4 bg-red-100 text-red-700 rounded-lg font-bold text-center"></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="card p-5 border-l-8 border-blue-900 text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase">Total VeÃ­culos (Geral)</p>
                <span id="k-total" class="text-3xl font-black text-blue-900">0</span>
            </div>
            <div class="card p-5 border-l-8 border-[#EE4D2D] text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase">Principal 3PL</p>
                <span id="k-leader" class="text-lg font-black block truncate text-slate-700">--</span>
            </div>
            <div class="card p-5 border-l-8 border-sky-400 text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase">Modal Top</p>
                <span id="k-perfil" class="text-lg font-black block text-slate-700">--</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="card p-6">
                <h4 class="font-black text-xs text-slate-500 uppercase mb-4 tracking-widest italic">Quantidade por Transportadora (Top 10)</h4>
                <div class="h-[400px]"><canvas id="c-bar"></canvas></div>
            </div>
            <div class="card p-6">
                <h4 class="font-black text-xs text-slate-500 uppercase mb-4 tracking-widest italic">Mix de Perfis de VeÃ­culos</h4>
                <div class="h-[400px]"><canvas id="c-pie"></canvas></div>
            </div>
        </div>
    </main>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4QgrRy659Pt4wBgeT987bFhfwSjnESxNSHJ-OWOZ_yxEu8mWmvWYdUH5Y-4EjowJspxOv9b4gkSB0/pub?gid=0&output=csv";
        Chart.register(ChartDataLabels);
        let charts = {};

        async function init() {
            try {
                const response = await fetch(`${CSV_URL}&t=${Date.now()}`);
                const text = await response.text();
                const json = Papa.parse(text, {header:true, skipEmptyLines:true}).data;

                // Processamento simplificado: Se tem nÃºmero, entra!
                const processed = json.map(row => {
                    const qKey = Object.keys(row).find(k => k.toUpperCase().includes('QUANTIDADE')) || 'QUANTIDADE DE VEÃCULOS';
                    const tKey = Object.keys(row).find(k => k.toUpperCase().includes('TRANSPORTADORA')) || 'TRANSPORTADORA - 3PL';
                    const pKey = Object.keys(row).find(k => k.toUpperCase().includes('PERFIL')) || 'PERFIL DO VEÃCULO';
                    
                    const qtdVal = parseInt(String(row[qKey] || '0').replace(/\D/g,'')) || 0;
                    
                    return {
                        transp: (row[tKey] || 'N/A').trim(),
                        perfil: (row[pKey] || 'N/A').trim().toUpperCase(),
                        qtd: qtdVal
                    };
                }).filter(d => d.qtd > 0);

                if(processed.length === 0) {
                    document.getElementById('status-msg').innerText = "AtenÃ§Ã£o: A planilha foi lida mas nÃ£o encontramos valores numÃ©ricos na coluna de Quantidade.";
                    document.getElementById('status-msg').classList.remove('hidden');
                    return;
                }

                // KPIs
                const total = processed.reduce((a, b) => a + b.qtd, 0);
                document.getElementById('k-total').innerText = total.toLocaleString('pt-BR');
                
                const trMap = group(processed, 'transp');
                const pfMap = group(processed, 'perfil');
                
                document.getElementById('k-leader').innerText = Object.entries(trMap).sort((a,b)=>b[1]-a[1])[0][0];
                document.getElementById('k-perfil').innerText = Object.entries(pfMap).sort((a,b)=>b[1]-a[1])[0][0];

                // GrÃ¡ficos
                renderChart('c-bar', 'bar', trMap, true);
                renderChart('c-pie', 'doughnut', pfMap, false);

            } catch (e) {
                document.getElementById('status-msg').innerText = "Erro ao carregar CSV: " + e.message;
                document.getElementById('status-msg').classList.remove('hidden');
            }
        }

        function renderChart(id, type, dataMap, isHorizontal) {
            if(charts[id]) charts[id].destroy();
            let entries = Object.entries(dataMap).sort((a,b) => b[1]-a[1]).slice(0, 10);

            charts[id] = new Chart(document.getElementById(id), {
                type: type,
                data: {
                    labels: entries.map(x=>x[0]),
                    datasets: [{
                        data: entries.map(x=>x[1]),
                        backgroundColor: isHorizontal ? '#EE4D2D' : ['#001529','#EE4D2D','#0EA5E9','#64748B','#F59E0B','#10B981'],
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: isHorizontal ? 'y' : 'x',
                    plugins: {
                        legend: { display: !isHorizontal, position: 'bottom' },
                        datalabels: {
                            color: '#000',
                            font: { weight: 'bold' },
                            formatter: (v) => v.toLocaleString('pt-BR'),
                            anchor: 'end',
                            align: isHorizontal ? 'right' : 'top'
                        }
                    },
                    scales: type === 'doughnut' ? {} : {
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { font: { weight: 'bold' } } }
                    }
                }
            });
        }

        function group(arr, key) {
            return arr.reduce((acc, c) => {
                acc[c[key]] = (acc[c[key]] || 0) + c.qtd;
                return acc;
            }, {});
        }

        init();
    </script>
</body>
</html>
