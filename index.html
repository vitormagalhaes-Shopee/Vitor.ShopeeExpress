<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Dashboard de Frota</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary: #0b5ed7;
  --bg: #f5f7fb;
  --card: #ffffff;
  --text: #1f2937;
  --muted: #6b7280;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: Inter, Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
}

header {
  background: var(--primary);
  color: #fff;
  padding: 18px 28px;
  font-size: 18px;
  font-weight: 600;
}

.dashboard {
  padding: 24px;
  display: grid;
  grid-template-columns: 2fr 1fr;
  grid-gap: 24px;
}

.card {
  background: var(--card);
  border-radius: 14px;
  padding: 20px;
  box-shadow: 0 8px 24px rgba(0,0,0,0.06);
}

.card h3 {
  margin: 0 0 12px;
  font-size: 14px;
  font-weight: 600;
  color: var(--muted);
  text-transform: uppercase;
  letter-spacing: .04em;
}

.full {
  grid-column: span 2;
}

canvas {
  width: 100% !important;
  height: 320px !important;
}
.small canvas {
  height: 260px !important;
}
</style>
</head>

<body>

<header>Dashboard de Frota</header>

<section class="dashboard">

  <!-- EVOLUÇÃO -->
  <div class="card full">
    <h3>Evolução da Frota — Últimos 7 dias</h3>
    <canvas id="evolucao"></canvas>
  </div>

  <!-- PERFIL -->
  <div class="card small">
    <h3>Volume por Perfil de Veículo</h3>
    <canvas id="perfil"></canvas>
  </div>

  <!-- TOP -->
  <div class="card small">
    <h3>Top 5 Transportadoras</h3>
    <canvas id="top"></canvas>
  </div>

  <!-- MODAL -->
  <div class="card small">
    <h3>Distribuição por Modal</h3>
    <canvas id="modal"></canvas>
  </div>

  <!-- AM x DDP -->
  <div class="card small">
    <h3>AM x DDP</h3>
    <canvas id="amddp"></canvas>
  </div>

</section>

<script>
/* =====================
   DADOS (SUBSTITUÍVEIS)
   ===================== */

const dias = ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb', 'Dom'];
const evolucao = [120, 135, 128, 140, 150, 145, 160];

const perfilLabels = ['Moto', 'VAN', '3/4', 'Toco', 'Truck'];
const perfilData = [80, 120, 95, 60, 40];

const topLabels = ['Transp A', 'Transp B', 'Transp C', 'Transp D', 'Transp E'];
const topData = [220, 180, 150, 130, 110];

const modalLabels = ['Rodoviário', 'Urbano', 'Dedicado'];
const modalData = [65, 25, 10];

const amddpLabels = ['AM', 'DDP'];
const amddpData = [420, 310];

/* =====================
   GRÁFICOS
   ===================== */

new Chart(evolucao, {
  type: 'line',
  data: {
    labels: dias,
    datasets: [{
      data: evolucao,
      borderColor: '#0b5ed7',
      backgroundColor: 'rgba(11,94,215,0.12)',
      fill: true,
      tension: 0.35,
      pointRadius: 3
    }]
  },
  options: {
    plugins: { legend: { display: false } },
    scales: { y: { grid: { color: '#eef1f6' } } }
  }
});

new Chart(perfil, {
  type: 'bar',
  data: {
    labels: perfilLabels,
    datasets: [{
      data: perfilData,
      backgroundColor: '#198754'
    }]
  },
  options: {
    plugins: { legend: { display: false } }
  }
});

new Chart(top, {
  type: 'bar',
  data: {
    labels: topLabels,
    datasets: [{
      data: topData,
      backgroundColor: '#fd7e14'
    }]
  },
  options: {
    indexAxis: 'y',
    plugins: { legend: { display: false } }
  }
});

new Chart(modal, {
  type: 'bar',
  data: {
    labels: modalLabels,
    datasets: [{
      data: modalData,
      backgroundColor: ['#0d6efd', '#6f42c1', '#20c997']
    }]
  },
  options: {
    plugins: { legend: { display: false } }
  }
});

new Chart(amddp, {
  type: 'bar',
  data: {
    labels: amddpLabels,
    datasets: [{
      data: amddpData,
      backgroundColor: ['#dc3545', '#0dcaf0']
    }]
  },
  options: {
    plugins: { legend: { display: false } }
  }
});
</script>

</body>
</html>
