<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPEE EXPRESS | Logistics Tower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #F4F7FA; font-family: 'Inter', sans-serif; }
        .dashboard-card { background: white; border-radius: 12px; border: 1px solid #E2E8F0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .shopee-bg { background-color: #EE4D2D; }
        input, select { border: 1px solid #CBD5E1 !important; border-radius: 6px; padding: 4px 10px; font-weight: 700; font-size: 11px; }
    </style>
</head>
<body class="text-slate-800">

    <header class="bg-[#001529] text-white p-4 sticky top-0 z-[100] border-b-4 border-[#EE4D2D]">
        <div class="max-w-[1600px] mx-auto flex flex-col lg:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <div class="shopee-bg p-2 rounded-lg">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/></svg>
                </div>
                <div>
                    <h1 class="font-black text-xl italic uppercase tracking-tighter">SHOPEE <span class="text-[#EE4D2D]">EXPRESS</span></h1>
                    <p class="text-[9px] font-bold text-slate-400 tracking-[0.2em]">LOGISTICS INTELLIGENCE TOWER</p>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center gap-3 bg-slate-800/50 p-2 rounded-xl">
                <div class="flex items-center gap-2 px-2 border-r border-slate-600">
                    <span class="text-[10px] font-bold text-slate-400">FILTRAR PERÍODO:</span>
                    <input type="date" id="d-start">
                    <input type="date" id="d-end">
                </div>
                <select id="f-hub" class="min-w-[150px]"><option value="">HUBS: TODOS</option></select>
                <select id="f-transp" class="min-w-[150px]"><option value="">3PL: TODAS</option></select>
                <button onclick="location.reload()" class="shopee-bg text-white px-4 py-1.5 rounded-lg font-black text-[10px] uppercase">Reset</button>
            </div>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="dashboard-card p-5 border-l-8 border-blue-900 text-center text-blue-900">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Total de Veículos</p>
                <span id="k-total" class="text-3xl font-black">0</span>
            </div>
            <div class="dashboard-card p-5 border-l-8 border-[#EE4D2D] text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Líder Transportes</p>
                <span id="k-leader" class="text-lg font-black block truncate">--</span>
            </div>
            <div class="dashboard-card p-5 border-l-8 border-sky-400 text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Perfil Predominante</p>
                <span id="k-perfil" class="text-lg font-black block">--</span>
            </div>
            <div class="dashboard-card p-5 border-l-8 border-slate-400 text-center">
                <p class="text-[10px] font-black text-slate-400 uppercase mb-1">Última Atualização</p>
                <span id="k-date" class="text-lg font-black block">--</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="dashboard-card p-6 lg:col-span-12">
                <h4 class="font-black text-xs text-slate-500 uppercase mb-4 tracking-widest italic">Tendência de Operação (Volume Diário)</h4>
                <div class="h-[250px]"><canvas id="c-line"></canvas></div>
            </div>

            <div class="dashboard-card p-6 lg:col-span-7">
                <h4 class="font-black text-xs text-slate-500 uppercase mb-4 tracking-widest italic text-[#EE4D2D]">Quantidade por Transportadora</h4>
                <div class="h-[400px]"><canvas id="c-bar"></canvas></div>
            </div>

            <div class="dashboard-card p-6 lg:col-span-5">
                <h4 class="font-black text-xs text-slate-500 uppercase mb-4 tracking-widest italic">Mix de Perfis de Veículos</h4>
                <div class="h-[400px]"><canvas id="c-pie"></canvas></div>
            </div>
        </div>
    </main>

    <script>
        const CSV = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4QgrRy659Pt4wBgeT987bFhfwSjnESxNSHJ-OWOZ_yxEu8mWmvWYdUH5Y-4EjowJspxOv9b4gkSB0/pub?gid=0&output=csv";
        Chart.register(ChartDataLabels);
        let db = [];
        let charts = {};

        async function init() {
            const resp = await fetch(`${CSV}&t=${Date.now()}`);
            const text = await resp.text();
            const data = Papa.parse(text, {header:true, skipEmptyLines:true}).data;

            db = data.map(row => {
                const dateRaw = row['DATA'];
                const transpRaw = row['TRANSPORTADORA - 3PL'];
                const qtdRaw = row['QUANTIDADE DE VEÍCULOS'];
                
                // Pula se for lixo da base ou erro
                if(!dateRaw || dateRaw === 'Sem data' || !transpRaw || transpRaw === 'Sem data') return null;

                return {
                    dateStr: dateRaw,
                    dateObj: parseDate(dateRaw),
                    hub: row['NOME HUB'] || row['HUB'] || 'N/D',
                    transp: transpRaw.trim(),
                    perfil: (row['PERFIL DO VEÍCULO'] || 'N/D').toUpperCase(),
                    qtd: parseInt(String(qtdRaw).replace(/\D/g,'')) || 0
                };
            }).filter(d => d && d.qtd > 0);

            // Ajusta o filtro para a última data real da base
            const dates = db.map(d => d.dateObj).filter(d => d);
            const maxDate = new Date(Math.max(...dates));
            const minDate = new Date(maxDate);
            minDate.setDate(maxDate.getDate() - 7);

            document.getElementById('d-start').value = minDate.toISOString().split('T')[0];
            document.getElementById('d-end').value = maxDate.toISOString().split('T')[0];

            // Filtros
            const fillSelect = (id, key) => {
                const list = [...new Set(db.map(d => d[key]))].sort();
                list.forEach(i => document.getElementById(id).innerHTML += `<option value="${i}">${i}</option>`);
            };
            fillSelect('f-hub', 'hub');
            fillSelect('f-transp', 'transp');

            render();
            document.querySelectorAll('input, select').forEach(el => el.onchange = render);
        }

        function render() {
            const startV = new Date(document.getElementById('d-start').value);
            const endV = new Date(document.getElementById('d-end').value);
            const hubV = document.getElementById('f-hub').value;
            const trV = document.getElementById('f-transp').value;

            const filtered = db.filter(d => 
                d.dateObj >= startV && d.dateObj <= endV &&
                (!hubV || d.hub === hubV) && (!trV || d.transp === trV)
            );

            // KPIs
            const total = filtered.reduce((s, b) => s + b.qtd, 0);
            document.getElementById('k-total').innerText = total.toLocaleString('pt-BR');
            const trMap = group(filtered, 'transp');
            document.getElementById('k-leader').innerText = Object.entries(trMap).sort((a,b)=>b[1]-a[1])[0]?.[0] || '--';
            const pfMap = group(filtered, 'perfil');
            document.getElementById('k-perfil').innerText = Object.entries(pfMap).sort((a,b)=>b[1]-a[1])[0]?.[0] || '--';
            document.getElementById('k-date').innerText = document.getElementById('d-end').value.split('-').reverse().join('/');

            // Charts
            draw('c-line', 'line', group(filtered, 'dateStr'), { borderColor: '#001529', fill: true, backgroundColor: 'rgba(0,21,41,0.05)' });
            draw('c-bar', 'bar', trMap, { backgroundColor: '#EE4D2D', indexAxis: 'y' }, true);
            draw('c-pie', 'doughnut', pfMap, { backgroundColor: ['#001529','#EE4D2D','#0EA5E9','#64748B','#F59E0B','#10B981'] });
        }

        function draw(id, type, dataMap, extra, sort = false) {
            if(charts[id]) charts[id].destroy();
            let entries = Object.entries(dataMap);
            if(sort) entries.sort((a,b) => b[1]-a[1]);
            if(id === 'c-line') entries.sort((a,b) => parseDate(a[0]) - parseDate(b[0]));
            if(entries.length > 10 && id !== 'c-line') entries = entries.slice(0, 10);

            charts[id] = new Chart(document.getElementById(id), {
                type: type,
                data: { labels: entries.map(x=>x[0]), datasets: [{ data: entries.map(x=>x[1]), ...extra, borderRadius: 5 }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { display: type === 'doughnut', position: 'bottom', labels: { boxWidth: 10, font: { weight: 'bold' } } },
                        datalabels: {
                            color: '#000', font: { weight: 'bold', size: 10 }, anchor: 'end', align: extra.indexAxis === 'y' ? 'right' : 'top',
                            formatter: (v) => v.toLocaleString('pt-BR')
                        }
                    },
                    scales: type === 'doughnut' ? {} : { y: { display: false }, x: { grid: { display: false }, ticks: { font: { weight: 'bold', size: 9 } } } }
                }
            });
        }

        function group(arr, key) { return arr.reduce((acc, c) => { acc[c[key]] = (acc[c[key]] || 0) + c.qtd; return acc; }, {}); }
        function parseDate(s) { const p = s.split('/'); return new Date(p[2], p[1]-1, p[0]); }
        init();
    </script>
</body>
</html>
