<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopee Express | Logistics Tower</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #F4F7FA; font-family: 'Inter', sans-serif; }
        .dashboard-card { background: white; border-radius: 12px; border: 1px solid #E2E8F0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .shopee-orange { color: #EE4D2D; }
        .bg-shopee-dark { background-color: #001529; }
        select { background: white !important; color: #000 !important; border: 2px solid #ddd !important; font-weight: bold !important; }
    </style>
</head>
<body class="antialiased text-slate-900">

    <header class="bg-shopee-dark text-white p-6 sticky top-0 z-[100] border-b-4 border-[#EE4D2D]">
        <div class="max-w-[1600px] mx-auto flex flex-col lg:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-4">
                <div class="bg-[#EE4D2D] p-2 rounded-lg shadow-lg">
                    <svg width="32" height="32" viewBox="0 0 24 24" fill="white"><path d="M12 2L4 5v11c0 5.25 4.75 10 8 11 3.25-1 8-5.75 8-11V5l-8-3zm-2 14.5l-3.5-3.5 1.42-1.42L10 13.67l5.08-5.09 1.42 1.41L10 16.5z"/></svg>
                </div>
                <div>
                    <h1 class="font-black text-2xl tracking-tight uppercase leading-none italic">SHOPEE <span class="text-[#EE4D2D]">EXPRESS</span></h1>
                    <p class="text-[10px] text-slate-400 font-bold tracking-[.3em] mt-1">LOGISTICS INTELLIGENCE TOWER</p>
                </div>
            </div>
            
            <div class="flex flex-wrap items-center gap-3">
                <select id="f-hub" class="rounded-md px-3 py-1.5 text-xs"><option value="">HUB: TODOS</option></select>
                <select id="f-ciclo" class="rounded-md px-3 py-1.5 text-xs"><option value="">CICLO: TODOS</option></select>
                <select id="f-transp" class="rounded-md px-3 py-1.5 text-xs"><option value="">3PL: TODAS</option></select>
                <button onclick="resetFilters()" class="bg-[#EE4D2D] hover:bg-orange-700 text-white px-5 py-1.5 rounded-md text-xs font-black uppercase transition-all">Limpar</button>
            </div>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto p-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
            <div class="dashboard-card p-5 border-l-4 border-blue-900">
                <p class="text-[10px] font-black text-slate-400 uppercase">Frota Total</p>
                <span id="k-total" class="text-3xl font-black text-blue-900">0</span>
            </div>
            <div class="dashboard-card p-5 border-l-4 border-[#EE4D2D]">
                <p class="text-[10px] font-black text-slate-400 uppercase">Liderança 3PL</p>
                <span id="k-leader" class="text-xl font-black truncate block">--</span>
            </div>
            <div class="dashboard-card p-5 border-l-4 border-sky-500">
                <p class="text-[10px] font-black text-slate-400 uppercase">Perfil Top</p>
                <span id="k-modal" class="text-xl font-black block">--</span>
            </div>
            <div class="dashboard-card p-5 border-l-4 border-slate-400">
                <p class="text-[10px] font-black text-slate-400 uppercase">Última Ref.</p>
                <span id="k-date" class="text-xl font-black block">--</span>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="dashboard-card p-6 lg:col-span-12">
                <h4 class="font-black text-xs uppercase tracking-widest text-slate-500 mb-4">Tendência de Operação (Últimos 7 Dias)</h4>
                <div class="h-[300px]"><canvas id="c-evolution"></canvas></div>
            </div>

            <div class="dashboard-card p-6 lg:col-span-7">
                <h4 class="font-black text-xs uppercase tracking-widest text-slate-500 mb-4">Volume por Transportadora (3PL)</h4>
                <div class="h-[400px]"><canvas id="c-market"></canvas></div>
            </div>

            <div class="dashboard-card p-6 lg:col-span-5">
                <h4 class="font-black text-xs uppercase tracking-widest text-slate-500 mb-4">Mix de Perfis de Veículos</h4>
                <div class="h-[400px]"><canvas id="c-perfil"></canvas></div>
            </div>

            <div class="dashboard-card p-6 lg:col-span-12">
                <h4 class="font-black text-xs uppercase tracking-widest text-slate-500 mb-4">Performance de Volume por Hub</h4>
                <div class="h-[400px]"><canvas id="c-hubs"></canvas></div>
            </div>
        </div>
    </main>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4QgrRy659Pt4wBgeT987bFhfwSjnESxNSHJ-OWOZ_yxEu8mWmvWYdUH5Y-4EjowJspxOv9b4gkSB0/pub?gid=0&output=csv";
        Chart.register(ChartDataLabels);
        let dataGlobal = [];
        let charts = {};

        async function init() {
            const resp = await fetch(`${CSV_URL}&cache=${Date.now()}`);
            const text = await resp.text();
            const json = Papa.parse(text, { header: true, skipEmptyLines: true }).data;

            dataGlobal = json.map(r => {
                // Acha a coluna de quantidade mesmo se o nome variar um pouco
                const keyQtd = Object.keys(r).find(k => k.includes('QUANTIDADE'));
                const keyTransp = Object.keys(r).find(k => k.includes('TRANSPORTADORA'));
                const keyHub = Object.keys(r).find(k => k.includes('HUB')) || 'HUB';
                
                return {
                    date: r['DATA'],
                    ciclo: r['CICLO'] || 'N/D',
                    hub: r['NOME HUB'] || r[keyHub] || 'N/D',
                    transp: String(r[keyTransp] || '').trim() || 'OUTROS',
                    perfil: String(r['PERFIL DO VEÍCULO'] || '').trim().toUpperCase(),
                    qtd: parseInt(String(r[keyQtd] || '0').replace(/\D/g, '')) || 0
                };
            }).filter(d => d.date && d.qtd > 0);

            fillSelect('f-hub', 'hub', 'HUB: TODOS');
            fillSelect('f-ciclo', 'ciclo', 'CICLO: TODOS');
            fillSelect('f-transp', 'transp', '3PL: TODAS');
            
            document.querySelectorAll('select').forEach(s => s.onchange = render);
            render();
        }

        function fillSelect(id, key, label) {
            const items = [...new Set(dataGlobal.map(d => d[key]))].sort();
            const el = document.getElementById(id);
            el.innerHTML = `<option value="">${label}</option>`;
            items.forEach(i => el.innerHTML += `<option value="${i}">${i}</option>`);
        }

        function render() {
            const fH = document.getElementById('f-hub').value;
            const fC = document.getElementById('f-ciclo').value;
            const fT = document.getElementById('f-transp').value;

            const filtered = dataGlobal.filter(d => 
                (!fH || d.hub === fH) && (!fC || d.ciclo === fC) && (!fT || d.transp === fT)
            );

            // KPIs
            const total = filtered.reduce((a, b) => a + b.qtd, 0);
            document.getElementById('k-total').innerText = total.toLocaleString('pt-BR');
            
            const tMap = group(filtered, 'transp');
            const leader = Object.entries(tMap).sort((a,b)=>b[1]-a[1])[0];
            document.getElementById('k-leader').innerText = leader ? leader[0] : '--';

            const pMap = group(filtered, 'perfil');
            const topP = Object.entries(pMap).sort((a,b)=>b[1]-a[1])[0];
            document.getElementById('k-modal').innerText = topP ? topP[0] : '--';
            
            const dates = [...new Set(filtered.map(d => d.date))].sort();
            document.getElementById('k-date').innerText = dates.pop() || '--';

            // Gráficos
            drawTendencia(filtered);
            drawMarket(tMap); // Market Share Real
            drawPerfil(pMap);
            drawHubs(filtered);
        }

        function drawTendencia(data) {
            const g = group(data, 'date');
            const labels = Object.keys(g).sort().slice(-7);
            updateChart('c-evolution', 'line', labels, labels.map(l => g[l]), {
                borderColor: '#001529', backgroundColor: 'rgba(0,21,41,0.1)', fill: true, tension: 0.4
            });
        }

        function drawMarket(tMap) {
            const sorted = Object.entries(tMap).sort((a,b)=>b[1]-a[1]).slice(0, 10);
            updateChart('c-market', 'bar', sorted.map(x=>x[0]), sorted.map(x=>x[1]), {
                indexAxis: 'y', backgroundColor: '#EE4D2D'
            });
        }

        function drawPerfil(pMap) {
            const sorted = Object.entries(pMap).sort((a,b)=>b[1]-a[1]);
            updateChart('c-perfil', 'doughnut', sorted.map(x=>x[0]), sorted.map(x=>x[1]), {
                backgroundColor: ['#001529','#EE4D2D','#0EA5E9','#64748B','#F59E0B','#10B981']
            });
        }

        function drawHubs(data) {
            const hMap = group(data, 'hub');
            const sorted = Object.entries(hMap).sort((a,b)=>b[1]-a[1]).slice(0, 10);
            const max = sorted[0] ? sorted[0][1] : 1;
            updateChart('c-hubs', 'bar', sorted.map(x=>x[0]), sorted.map(x=>x[1]), {
                backgroundColor: sorted.map(h => `rgba(0, 21, 41, ${0.3 + (h[1]/max)*0.7})`)
            });
        }

        function updateChart(id, type, labels, values, extra) {
            if(charts[id]) charts[id].destroy();
            charts[id] = new Chart(document.getElementById(id), {
                type: type,
                data: { labels, datasets: [{ data: values, ...extra, borderRadius: 5 }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    plugins: {
                        legend: { display: type === 'doughnut', position: 'bottom' },
                        datalabels: {
                            color: '#000', font: { weight: '900', size: 11 },
                            anchor: 'end', align: extra.indexAxis === 'y' ? 'right' : 'top',
                            formatter: (v) => v.toLocaleString('pt-BR')
                        }
                    },
                    scales: type === 'doughnut' ? {} : { 
                        y: { display: false },
                        x: { grid: { display: false }, ticks: { font: { weight: 'bold' } } }
                    }
                }
            });
        }

        function group(arr, key) {
            return arr.reduce((acc, c) => { acc[c[key]] = (acc[c[key]] || 0) + c.qtd; return acc; }, {});
        }
        function resetFilters() { document.querySelectorAll('select').forEach(s => s.value = ""); render(); }
        init();
    </script>
</body>
</html>
