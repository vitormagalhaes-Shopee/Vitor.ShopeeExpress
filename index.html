<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOPEE EXPRESS | Logistics Tower V21</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { background-color: #F1F5F9; font-family: 'Inter', sans-serif; color: #000; }
        .dashboard-card { background: white; border-radius: 12px; border: 1px solid #E2E8F0; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); padding: 20px; position: relative; }
        .shopee-bg { background-color: #EE4D2D; }
        label { color: #000 !important; font-weight: 900 !important; font-size: 11px; margin-bottom: 3px; display: block; text-transform: uppercase; }
        .filter-field { background-color: #FFF !important; color: #000 !important; border: 2px solid #334155 !important; border-radius: 6px; padding: 5px 10px; font-weight: bold; font-size: 12px; width: 100%; }
        .empty-state { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-weight: 800; color: #94A3B8; text-transform: uppercase; font-size: 12px; text-align: center; width: 100%; }
    </style>
</head>
<body class="p-0 m-0">

    <header class="bg-[#001529] text-white p-6 sticky top-0 z-[100] border-b-4 border-[#EE4D2D]">
        <div class="max-w-[1600px] mx-auto flex flex-col xl:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-4">
                <div class="shopee-bg p-2 rounded-lg text-2xl">üöÄ</div>
                <div>
                    <h1 class="font-black text-2xl italic uppercase text-white leading-none">SHOPEE <span class="text-[#EE4D2D]">EXPRESS</span></h1>
                    <p class="text-[10px] font-bold text-slate-400 tracking-[0.3em]">LOGISTICS INTELLIGENCE TOWER</p>
                </div>
            </div>
            
            <div class="flex flex-wrap items-end gap-4 bg-slate-900/50 p-4 rounded-xl border border-white/10">
                <div class="w-36"><label>In√≠cio</label><input type="date" id="d-start" class="filter-field"></div>
                <div class="w-36"><label>Fim</label><input type="date" id="d-end" class="filter-field"></div>
                <div class="w-48"><label>Hub</label><select id="f-hub" class="filter-field"><option value="">TODOS</option></select></div>
                <div class="w-48"><label>3PL</label><select id="f-transp" class="filter-field"><option value="">TODAS</option></select></div>
                <button onclick="location.reload()" class="shopee-bg text-white px-8 py-2 rounded-lg font-black text-xs uppercase hover:scale-105 transition-all shadow-lg">LIMPAR</button>
            </div>
        </div>
    </header>

    <main class="max-w-[1600px] mx-auto p-6 space-y-6">
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="dashboard-card border-l-8 border-blue-900 text-center"><p class="text-[10px] font-black text-slate-400 uppercase">Frota Total</p><span id="k-total" class="text-3xl font-black text-blue-900">0</span></div>
            <div class="dashboard-card border-l-8 border-[#EE4D2D] text-center"><p class="text-[10px] font-black text-slate-400 uppercase">3PL L√≠der</p><span id="k-leader" class="text-lg font-black truncate block">--</span></div>
            <div class="dashboard-card border-l-8 border-sky-400 text-center"><p class="text-[10px] font-black text-slate-400 uppercase">Mix Predominante</p><span id="k-perfil" class="text-lg font-black block">--</span></div>
            <div class="dashboard-card border-l-8 border-slate-400 text-center"><p class="text-[10px] font-black text-slate-400 uppercase">Data Ref.</p><span id="k-date" class="text-lg font-black block">--</span></div>
        </div>

        <div class="dashboard-card min-h-[300px]" id="cont-line">
            <h4 class="font-black text-xs text-slate-500 uppercase mb-4 italic">üìà Evolu√ß√£o Operacional (Volume Di√°rio)</h4>
            <div class="h-[250px]"><canvas id="c-line"></canvas></div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
            <div class="dashboard-card lg:col-span-7 min-h-[450px]" id="cont-bar">
                <h4 class="font-black text-xs text-slate-500 uppercase mb-4 italic text-[#EE4D2D]">üèÜ Top 10 Transportadoras por Volume</h4>
                <div class="h-[400px]"><canvas id="c-bar"></canvas></div>
            </div>
            <div class="dashboard-card lg:col-span-5 min-h-[450px]" id="cont-pie">
                <h4 class="font-black text-xs text-slate-500 uppercase mb-4 italic text-blue-900">üìä Mix de Perfis de Ve√≠culos</h4>
                <div class="h-[400px]"><canvas id="c-pie"></canvas></div>
            </div>
        </div>

        <div class="dashboard-card min-h-[350px]" id="cont-hub">
            <h4 class="font-black text-xs text-slate-500 uppercase mb-4 italic">üè¢ Performance de Volume por Hub</h4>
            <div class="h-[300px]"><canvas id="c-hub"></canvas></div>
        </div>
    </main>

    <script>
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vT4QgrRy659Pt4wBgeT987bFhfwSjnESxNSHJ-OWOZ_yxEu8mWmvWYdUH5Y-4EjowJspxOv9b4gkSB0/pub?gid=0&output=csv";
        Chart.register(ChartDataLabels);
        let database = [];
        let myCharts = {};

        function parseDate(s) {
            if (!s || typeof s !== 'string') return null;
            s = s.trim();
            if (s.includes('/')) {
                const p = s.split('/');
                if (p.length !== 3) return null;
                const d = new Date(p[2], p[1] - 1, p[0]);
                return isNaN(d) ? null : d;
            }
            if (s.includes('-')) {
                const d = new Date(s);
                return isNaN(d) ? null : d;
            }
            return null;
        }

        async function init() {
            const r = await fetch(`${CSV_URL}&t=${Date.now()}`);
            const t = await r.text();
            const raw = Papa.parse(t, {header:true, skipEmptyLines:true}).data;

            database = raw.map(row => {
                const colTransp = Object.keys(row).find(k => k.trim().toUpperCase().includes('TRANSPORTADORA')) || 'TRANSPORTADORA - 3PL';
                const colQtd = Object.keys(row).find(k => k.trim().toUpperCase().includes('QUANTIDADE')) || 'QUANTIDADE DE VE√çCULOS';
                const colPerfil = Object.keys(row).find(k => k.trim().toUpperCase().includes('PERFIL')) || 'PERFIL DO VE√çCULO';
                const colHub = Object.keys(row).find(k => k.trim().toUpperCase().includes('NOME HUB')) || 'NOME HUB';

                const dObj = parseDate(row['DATA']);
                if(!dObj) return null;

                return {
                    dateStr: row['DATA'],
                    dateObj: dObj,
                    hub: (row[colHub] || 'N/D').trim(),
                    transp: (row[colTransp] || 'N/D').trim(),
                    perfil: (row[colPerfil] || 'N/D').toUpperCase().trim(),
                    qtd: parseInt(String(row[colQtd] || '0').replace(/\D/g,'')) || 0
                };
            }).filter(d => d && d.qtd > 0);

            const dates = database.map(d => d.dateObj);
            const maxD = new Date(Math.max(...dates));
            const minD = new Date(maxD);
            minD.setDate(maxD.getDate() - 7);
            
            document.getElementById('d-start').value = minD.toISOString().split('T')[0];
            document.getElementById('d-end').value = maxD.toISOString().split('T')[0];

            const fill = (id, key) => {
                const list = [...new Set(database.map(d => d[key]))].sort();
                list.forEach(i => document.getElementById(id).innerHTML += `<option value="${i}">${i}</option>`);
            };
            fill('f-hub', 'hub');
            fill('f-transp', 'transp');

            render();
            document.querySelectorAll('input, select').forEach(el => el.onchange = render);
        }

        function render() {
            const sV = new Date(document.getElementById('d-start').value);
            const eV = new Date(document.getElementById('d-end').value);
            const hV = document.getElementById('f-hub').value;
            const tV = document.getElementById('f-transp').value;

            const f = database.filter(d => 
                d.dateObj && d.dateObj >= sV && d.dateObj <= eV &&
                (!hV || d.hub === hV) && (!tV || d.transp === tV)
            );

            // Reseta Containers de Mensagem
            document.querySelectorAll('.empty-state').forEach(e => e.remove());

            if (f.length === 0) {
                ['c-line', 'c-bar', 'c-pie', 'c-hub'].forEach(id => {
                    const canvas = document.getElementById(id);
                    if(myCharts[id]) myCharts[id].destroy();
                    canvas.parentElement.insertAdjacentHTML('afterbegin', '<div class="empty-state">Sem dados para este filtro</div>');
                });
                return;
            }

            const trMap = group(f, 'transp');
            const pfMap = group(f, 'perfil');
            const hbMap = group(f, 'hub');
            const dtMap = group(f, 'dateStr');

            document.getElementById('k-total').innerText = f.reduce((a, b) => a + b.qtd, 0).toLocaleString('pt-BR');
            document.getElementById('k-leader').innerText = Object.entries(trMap).sort((a,b)=>b[1]-a[1])[0]?.[0] || '--';
            document.getElementById('k-perfil').innerText = Object.entries(pfMap).sort((a,b)=>b[1]-a[1])[0]?.[0] || '--';
            document.getElementById('k-date').innerText = document.getElementById('d-end').value.split('-').reverse().join('/');

            draw('c-line', 'line', dtMap, { borderColor: '#001529', fill: true, backgroundColor: 'rgba(0,21,41,0.05)', tension: 0.4 });
            draw('c-bar', 'bar', trMap, { backgroundColor: '#EE4D2D', indexAxis: 'y' }, true, 10);
            draw('c-pie', 'doughnut', pfMap, { backgroundColor: ['#001529','#EE4D2D','#0EA5E9','#94A3B8','#F59E0B','#10B981','#8B5CF6','#D946EF'] });
            draw('c-hub', 'bar', hbMap, { backgroundColor: '#001529' }, true, 15);
        }

        function draw(id, type, dataMap, extra, sort = false, limit = 0) {
            if(myCharts[id]) myCharts[id].destroy();
            let entries = Object.entries(dataMap);
            if(sort) entries.sort((a,b) => b[1]-a[1]);
            if(id === 'c-line') entries.sort((a,b) => parseDate(a[0]) - parseDate(b[0]));
            if(limit > 0) entries = entries.slice(0, limit);

            myCharts[id] = new Chart(document.getElementById(id), {
                type: type,
                data: { labels: entries.map(x=>x[0]), datasets: [{ data: entries.map(x=>x[1]), ...extra, borderRadius: 5 }] },
                options: {
                    responsive: true, maintainAspectRatio: false,
                    layout: { padding: { top: 35, right: 35, left: 10, bottom: 10 } },
                    plugins: {
                        legend: { display: type === 'doughnut', position: 'right', labels: { color: '#000', font: { weight: 'bold', size: 10 } } },
                        datalabels: { color: '#000', font: { weight: 'bold', size: 10 }, anchor: 'end', align: extra.indexAxis === 'y' ? 'right' : 'top', formatter: v => v.toLocaleString('pt-BR') }
                    },
                    scales: type === 'doughnut' ? {} : {
                        y: { display: false, grace: '20%' },
                        x: { grid: { display: false }, ticks: { color: '#000', font: { weight: 'bold', size: 10 } } }
                    }
                }
            });
        }

        function group(arr, key) { return arr.reduce((acc, c) => { acc[c[key]] = (acc[c[key]] || 0) + c.qtd; return acc; }, {}); }
        init();
    </script>
</body>
</html>
